<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Playoff Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .sortable {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .sortable:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sort-indicator {
            display: inline-block;
            margin-left: 4px;
            font-size: 0.75em;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 0.25rem;
            }
            
            /* Header adjustments */
            header {
                margin-bottom: 1rem;
            }
            
            header h1 {
                font-size: 1.5rem;
                line-height: 1.2;
                margin-bottom: 0.25rem;
            }
            
            header p {
                font-size: 0.75rem;
            }
            
            /* Table containers */
            .bg-gray-800 {
                margin-bottom: 1rem;
            }
            
            /* Compact team headers */
            .bg-gradient-to-r {
                padding: 0.75rem 0.5rem;
            }
            
            .bg-gradient-to-r h2 {
                font-size: 1rem;
            }
            
            .bg-gradient-to-r p {
                font-size: 0.65rem;
            }
            
            /* Super compact tables */
            table {
                table-layout: fixed;
                width: 100%;
            }
            
            /* Table headers */
            table th {
                padding: 0.375rem 0.125rem;
                font-size: 0.625rem;
                line-height: 1.1;
                word-wrap: break-word;
            }
            
            /* Table cells */
            table td {
                padding: 0.375rem 0.125rem;
                font-size: 0.625rem;
                line-height: 1.1;
            }
            
            /* Hide less important columns on mobile */
            .mobile-hide {
                display: none;
            }
            
            /* Remove horizontal scroll */
            .overflow-x-auto {
                overflow-x: visible;
            }
            
            /* Adjust sort indicator size */
            .sort-indicator {
                font-size: 0.5em;
                margin-left: 1px;
            }
            
            /* Abbreviate round column headers on mobile */
            #tablesContainer table thead th:nth-child(3),
            #tablesContainer table thead th:nth-child(4),
            #tablesContainer table thead th:nth-child(5),
            #tablesContainer table thead th:nth-child(6) {
                font-size: 0;
            }
            
            #tablesContainer table thead th:nth-child(3)::after {
                content: "W";
                font-size: 0.625rem;
            }
            
            #tablesContainer table thead th:nth-child(4)::after {
                content: "D";
                font-size: 0.625rem;
            }
            
            #tablesContainer table thead th:nth-child(5)::after {
                content: "C";
                font-size: 0.625rem;
            }
            
            #tablesContainer table thead th:nth-child(6)::after {
                content: "SB";
                font-size: 0.625rem;
            }
            
            #tablesContainer table thead th:nth-child(7) {
                font-size: 0;
            }
            
            #tablesContainer table thead th:nth-child(7)::after {
                content: "T";
                font-size: 0.625rem;
            }
            
            /* Standings table specific widths */
            #standingsContainer table th:nth-child(1),
            #standingsContainer table td:nth-child(1) {
                width: 12%;
            }
            #standingsContainer table th:nth-child(2),
            #standingsContainer table td:nth-child(2) {
                width: 28%;
            }
            #standingsContainer table th:nth-child(3),
            #standingsContainer table td:nth-child(3) {
                width: 20%;
            }
            #standingsContainer table th:nth-child(4),
            #standingsContainer table td:nth-child(4) {
                width: 20%;
            }
            #standingsContainer table th:nth-child(5),
            #standingsContainer table td:nth-child(5) {
                width: 20%;
            }
            
            /* Team roster tables - slot column narrower */
            #tablesContainer table th:nth-child(1),
            #tablesContainer table td:nth-child(1) {
                width: 10%;
            }
            
            /* Team roster tables - player name column */
            #tablesContainer table th:nth-child(2),
            #tablesContainer table td:nth-child(2) {
                width: 30%;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            
            /* Team roster tables - score columns */
            #tablesContainer table th:nth-child(3),
            #tablesContainer table td:nth-child(3),
            #tablesContainer table th:nth-child(4),
            #tablesContainer table td:nth-child(4),
            #tablesContainer table th:nth-child(5),
            #tablesContainer table td:nth-child(5),
            #tablesContainer table th:nth-child(6),
            #tablesContainer table td:nth-child(6),
            #tablesContainer table th:nth-child(7),
            #tablesContainer table td:nth-child(7) {
                width: 12%;
            }
            
            /* Make footer text smaller */
            tfoot td {
                font-size: 0.6rem !important;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 380px) {
            header h1 {
                font-size: 1.25rem;
            }
            
            table th, table td {
                padding: 0.25rem 0.1rem;
                font-size: 0.575rem;
            }
            
            .bg-gradient-to-r h2 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-green-400 mb-2">üèà Fantasy Football Playoff Tracker</h1>
            <p class="text-gray-400">Track your playoff performance across all rounds</p>
        </header>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-green-400 border-t-transparent"></div>
            <p class="mt-4 text-gray-400">Loading fantasy data...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden bg-red-900/30 border border-red-500 rounded-lg p-6 text-center">
            <p class="text-red-400 text-lg">Failed to load fantasy data. Please try again.</p>
        </div>

        <!-- Standings Table -->
        <div id="standingsContainer" class="hidden fade-in mb-8">
            <div class="bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
                <div class="bg-gradient-to-r from-yellow-600 to-yellow-700 px-6 py-4">
                    <h2 class="text-2xl font-bold text-white">üèÜ Live Standings</h2>
                    <p id="standings-timestamp" class="text-yellow-100 text-xs mt-1 opacity-75"></p>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-700">
                                <th class="px-4 py-3 text-left text-sm font-semibold text-yellow-400 border-b border-gray-600">Rank</th>
                                <th class="px-4 py-3 text-left text-sm font-semibold text-yellow-400 border-b border-gray-600">Team</th>
                                <th class="px-4 py-3 text-center text-sm font-semibold text-yellow-400 border-b border-gray-600 sortable" onclick="handleSortClick('totalPoints')" id="sort-totalPoints">Total Points <span class="sort-indicator">‚ñº</span></th>
                                <th class="px-4 py-3 text-center text-sm font-semibold text-purple-400 border-b border-gray-600 sortable mobile-hide" onclick="handleSortClick('expectedPoints')" id="sort-expectedPoints">Expected Points <span class="sort-indicator"></span></th>
                                <th class="px-4 py-3 text-center text-sm font-semibold text-green-400 border-b border-gray-600 sortable" onclick="handleSortClick('winProbability')" id="sort-winProbability">Win % <span class="sort-indicator"></span></th>
                                <th class="px-4 py-3 text-center text-sm font-semibold text-yellow-400 border-b border-gray-600 sortable" onclick="handleSortClick('playersRemaining')" id="sort-playersRemaining">Players Remaining <span class="sort-indicator"></span></th>
                            </tr>
                        </thead>
                        <tbody id="standingsBody">
                            <!-- Standings rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Tables Container -->
        <div id="tablesContainer" class="hidden fade-in space-y-8">
            <!-- Team tables will be dynamically inserted here -->
        </div        
    </div>

    <script src="app.js"></script>
</body>
</html>
