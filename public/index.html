        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.2s ease-out;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1f2937;
            margin: auto;
            padding: 0;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            color: #9ca3af;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: #f3f4f6;
        }

        .score-clickable {
            cursor: pointer;
            transition: all 0.2s;
        }

        .score-clickable:hover {
            background-color: rgba(59, 130, 246, 0.2);
            transform: scale(1.05);
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            border-bottom: 1px solid #374151;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-item:hover {
            background-color: #374151;
        }

<body class="bg-gray-900 text-gray-100 min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-green-400 mb-2">üèà Fantasy Football Playoff Tracker</h1>
            <p class="text-gray-400">Track your playoff performance across all rounds</p>
        </header>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-green-400 border-t-transparent"></div>
            <p class="mt-4 text-gray-400">Loading fantasy data...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden bg-red-900/30 border border-red-500 rounded-lg p-6 text-center">
            <p class="text-red-400 text-lg">Failed to load fantasy data. Please try again.</p>
        </div>

        <!-- Standings Table -->
        <div id="standingsContainer" class="hidden fade-in mb-8">
            <div class="bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
                <div class="bg-gradient-to-r from-yellow-600 to-yellow-700 px-6 py-4">
                    <h2 class="text-2xl font-bold text-white">üèÜ Live Standings</h2>
                    <p id="standings-timestamp" class="text-yellow-100 text-xs mt-1 opacity-75"></p>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-700">
                                <th class="px-4 py-3 text-left text-sm font-semibold text-yellow-400 border-b border-gray-600">Rank</th>
                                <th class="px-4 py-3 text-left text-sm font-semibold text-yellow-400 border-b border-gray-600">Team</th>
                                <th class="px-4 py-3 text-center text-sm font-semibold text-yellow-400 border-b border-gray-600 sortable" onclick="handleSortClick('totalPoints')" id="sort-totalPoints">Total Points <span class="sort-indicator">‚ñº</span></th>
                                <th class="px-4 py-3 text-center text-sm font-semibold text-purple-400 border-b border-gray-600 sortable mobile-hide" onclick="handleSortClick('expectedPoints')" id="sort-expectedPoints">Expected Points <span class="sort-indicator"></span></th>
                                <th class="px-4 py-3 text-center text-sm font-semibold text-green-400 border-b border-gray-600 sortable" onclick="handleSortClick('winProbability')" id="sort-winProbability">Win % <span class="sort-indicator"></span></th>
                                <th class="px-4 py-3 text-center text-sm font-semibold text-yellow-400 border-b border-gray-600 sortable" onclick="handleSortClick('playersRemaining')" id="sort-playersRemaining">Players Remaining <span class="sort-indicator"></span></th>
                            </tr>
                        </thead>
                        <tbody id="standingsBody">
                            <!-- Standings rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Tables Container -->
        <div id="tablesContainer" class="hidden fade-in space-y-8">
            <!-- Team tables will be dynamically inserted here -->
        </div>

        <!-- Scoring Breakdown Modal -->
        <div id="breakdownModal" class="modal">
            <div class="modal-content">
                <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4 rounded-t-lg">
                    <span class="close-modal" onclick="closeBreakdownModal()">&times;</span>
                    <h3 class="text-xl font-bold text-white" id="modalTitle">Scoring Breakdown</h3>
                    <p class="text-blue-100 text-sm mt-1" id="modalSubtitle"></p>
                </div>
                <div class="px-6 py-3 bg-gray-700 border-b border-gray-600">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-gray-300">Manual 2PT Conversions:</label>
                        <div class="flex items-center gap-2">
                            <input 
                                type="number" 
                                id="twoPtInput" 
                                min="0" 
                                value="0"
                                class="w-16 px-2 py-1 bg-gray-800 text-white border border-gray-600 rounded text-center focus:outline-none focus:border-blue-500"
                            />
                            <button 
                                onclick="saveTwoPointConversions()" 
                                class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded transition-colors"
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
                <div id="modalBody" class="p-6">
                    <!-- Breakdown content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
